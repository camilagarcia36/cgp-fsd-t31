<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="calculadora.js"></script>
  </head>
  <body>
    
      
      <table id="calculadora">
        <tr>
          <td colspan="4">
            <input
              type="text"
              id="calc"
              maxlength="20"
              value="0"
              class="caja"
              readonly="true"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              id="modulo"
              value="%"
              class="botones"
              onclick="operar(7)"
            />
          </td>
          <td>
            <input
              type="button"
              id="raiz"
              value="√"
              class="botones"
              onclick="operar(6)"
            />
          </td>
          <td>
            <input
              type="button"
              id="potencia"
              value="x²"
              class="botones"
              onclick="operar(5)"
            />
          </td>
          <td>
            <input
              type="button"
              id="multiplicar"
              value="x"
              class="botones"
              onclick="operar(3)"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="7"
              class="botones"
              onclick="presionarNumero('7')"
            />
          </td>
          <td>
            <input
              type="button"
              value="8"
              class="botones"
              onclick="presionarNumero('8')"
            />
          </td>
          <td>
            <input
              type="button"
              value="9"
              class="botones"
              onclick="presionarNumero('9')"
            />
          </td>
          <td>
            <input type="button" id="Restar" value="-" class="botones" />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="4"
              class="botones"
              onclick="presionarNumero('4')"
            />
          </td>
          <td>
            <input
              type="button"
              value="5"
              class="botones"
              onclick="presionarNumero('5')"
            />
          </td>
          <td>
            <input
              type="button"
              value="6"
              class="botones"
              onclick="presionarNumero('6')"
            />
          </td>
          <td>
            <input
              type="button"
              id="Sumar"
              value="+"
              class="botones"
              onclick="operar(1)"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="1"
              class="botones"
              onclick="presionarNumero('1')"
            />
          </td>
          <td>
            <input
              type="button"
              value="2"
              class="botones"
              onclick="presionarNumero('2')"
            />
          </td>
          <td>
            <input
              type="button"
              value="3"
              class="botones"
              onclick="presionarNumero('3')"
            />
          </td>
          <td>
            <input
              type="button"
              id="dividir"
              value="/"
              class="botones"
              onclick="operar(4)"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="0"
              class="botones"
              onclick="presionarNumero('0')"
            />
          </td>
          <td>
            <input
              type="button"
              value="."
              class="botones"
              onclick="presionarComa()"
            />
          </td>
          <td>
            <input
              type="button"
              value="C"
              id="C"
              class="botones"
              onclick="presionarC()"
            />
          </td>
          <td>
            <input
              type="button"
              id="igual"
              value="="
              class="botones"
              onclick="presionarIgual()"
            />
          </td>
        </tr>
      </table>

  
  </body>
</html>
